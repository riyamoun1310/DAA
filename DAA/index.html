<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analyst Agent — Riya Moun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4">⚡ Data Analyst Agent <small class="text-muted">by Riya Moun</small></h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="dataset" class="form-label">Upload Dataset (CSV, Excel, JSON, Parquet, TXT)</label>
                <input class="form-control" type="file" id="dataset" name="dataset">
            </div>
            <div class="mb-3">
                <label for="questions" class="form-label">Upload Questions File (.txt)</label>
                <input class="form-control" type="file" id="questions" name="questions" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
    document.getElementById('upload-form').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        document.getElementById('results').innerHTML = 'Processing...';
        try {
            const res = await axios.post('/api', formData, {headers: {'Content-Type': 'multipart/form-data'}});
            document.getElementById('results').innerHTML = `<pre>${JSON.stringify(res.data, null, 2)}</pre>`;
        } catch (err) {
            document.getElementById('results').innerHTML = `<div class="alert alert-danger">${err.response?.data?.detail || err.message}</div>`;
        }
    };
    </script>
</body>
</html>
